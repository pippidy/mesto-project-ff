<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg') %>" alt="Логотип проекта место" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image js_profile-image">
          <button type="button" class="profile__image-edit-button js_button-avatar-edit">
            <div class="profile__image-edit-icon"></div>
          </button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button js_button-card-add" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <div id="popup_edit-profile" class="popup popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close js_popup-close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" novalidate>
          <label for="name" class="popup__field">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2"
              maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required
              data-id="edit-name">
            <span id="edit-name_error" class="popup__error"></span>
          </label>
          <label for="description" class="popup__field">
            <input type="text" name="description" class="popup__input popup__input_type_description"
              placeholder="Занятие" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required
              data-id="edit-desc">
            <span id="edit-desc_error" class="popup__error"></span>
          </label>
          <button id="edit-name_submit" type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup_add-place" class="popup popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close js_popup-close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place" novalidate>
          <label for="place-name" class="popup__field">
            <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название"
              minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required
              data-id="place-name">
            <span id="place-name_error" class="popup__error"></span>
          </label>
          <label for="link" class="popup__field">
            <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"
              required data-id="place-link">
            <span id="place-link_error" class="popup__error"></span>
          </label>
          <button id="place-link_submit" type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup_open-image" class="popup popup_is-animated">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close js_popup-close"></button>
        <img src="" alt="" class="popup__image js_popup-image">
        <p class="popup__caption js_popup-caption"></p>
      </div>
    </div>
    <div id="popup_remove-card" class="popup popup_small popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close js_popup-close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form" name="remove-card" novalidate>
          <button id="remove-card_submit" type="submit" class="button popup__button">Да</button>
        </form>
      </div>
    </div>
    <div id="popup_edit-avatar" class="popup popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close js_popup-close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar" novalidate>
          <label for="edit-avatar" class="popup__field">
            <input type="url" name="edit-avatar" placeholder="Введите URL картинки"
              class="popup__input popup__input_type_url js_input-avatar-url" required data-id="edit-avatar">
            <span id="edit-avatar_error" class="popup__error"></span>
          </label>
          <button id="edit-avatar_submit" type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <label class="card__button-label">
          <button type="button" class="card__like-button"></button>
          <span class="card__like-count">6</span>
        </label>
      </div>
    </li>
  </template>
</body>

</html>
